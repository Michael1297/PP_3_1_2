<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <h3>Users List</h3>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>last name</th>
                <th>email</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Вывод пользователей -->
            <tr th:each="user:${usersList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href = "@{/edit/user/{id}(id=${user.id})}" class = "btn btn-primary">Update</a>
                    <a th:href = "@{/remove/{id}(id=${user.id})}" class = "btn btn-danger">Remove</a>
                </td>
            </tr>

            <!-- Поле для добавления пользователя в таблицу -->
            <tr>
                <form th:action="@{/save/}" method="POST">
                    <td></td>
                    <td>
                        <label>
                            <input type="text" name="firstName" placeholder="Enter user first name">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" name="lastName" placeholder="Enter user last name">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" name="email" placeholder="Enter user email">
                        </label>
                    </td>
                    <td>
                        <button type="submit" class = "btn btn-primary">
                            Add
                        </button>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>

</body>
</html>
